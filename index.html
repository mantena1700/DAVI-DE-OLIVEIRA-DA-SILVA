<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Seven | AI Consultancy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }
      
      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* New Animation for Neon Text Loop */
      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* New Animation for Hero Text Zoom */
      @keyframes slow-zoom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes focus-pulse {
        0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); border-color: rgba(139, 92, 246, 0.8); }
        50% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); border-color: rgba(139, 92, 246, 1); }
        100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); border-color: rgba(139, 92, 246, 0.8); }
      }

      /* Infinite Scroll for Ticker */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
      
      .animate-scroll:hover {
        animation-play-state: paused;
      }

      .animate-focus-pulse:focus {
        animation: focus-pulse 2s infinite;
        outline: none;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      
      .animate-slow-zoom {
        animation: slow-zoom 4s ease-in-out infinite;
      }
      
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientMove 5s ease infinite;
      }

      /* Super Neon Text Animation Logic */
      .animate-gradient-text {
        background: linear-gradient(
          to right,
          #8b5cf6 20%,   /* Violet */
          #d946ef 40%,   /* Fuchsia */
          #22d3ee 60%,   /* Cyan */
          #d946ef 80%,   /* Fuchsia */
          #8b5cf6 100%   /* Violet loop */
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-x 3s linear infinite;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6;
      }
      
      .neon-text-gradient {
        background: linear-gradient(to right, #a78bfa, #e879f9, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .neon-border-gradient {
        position: relative;
      }
      .neon-border-gradient::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(to right, #a78bfa, #e879f9, #22d3ee);
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
    </style>
