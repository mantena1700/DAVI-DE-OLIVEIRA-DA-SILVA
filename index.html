<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Seven | AI Consultancy</title>
    <meta name="description" content="Consultoria B2B especializada em aceleração de processos e faturamento através de Inteligência Artificial." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Mantendo CDN para compatibilidade rápida com os estilos visuais definidos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              fuchsia: {
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                900: '#701a75',
              },
              violet: {
                400: '#a78bfa',
                600: '#7c3aed',
                900: '#4c1d95',
              },
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                900: '#164e63',
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s linear infinite',
              'slow-zoom': 'slow-zoom 4s ease-in-out infinite',
              'scroll': 'scroll 30s linear infinite',
              'focus-pulse': 'focus-pulse 2s infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              'gradient-x': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              'slow-zoom': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'focus-pulse': {
                '0%': { boxShadow: '0 0 0 0 rgba(139, 92, 246, 0.4)', borderColor: 'rgba(139, 92, 246, 0.8)' },
                '50%': { boxShadow: '0 0 0 10px rgba(139, 92, 246, 0)', borderColor: 'rgba(139, 92, 246, 1)' },
                '100%': { boxShadow: '0 0 0 0 rgba(139, 92, 246, 0)', borderColor: 'rgba(139, 92, 246, 0.8)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      body {
        background-color: #000000;
        color: #e2e8f0;
        overflow-x: hidden;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .neon-text-gradient {
        background: linear-gradient(to right, #a78bfa, #e879f9, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .animate-gradient-text {
        background: linear-gradient(to right, #8b5cf6 20%, #d946ef 40%, #22d3ee 60%, #d946ef 80%, #8b5cf6 100%);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-x 3s linear infinite;
      }

      .neon-border-gradient { position: relative; }
      .neon-border-gradient::before {
        content: ""; position: absolute; inset: 0; border-radius: inherit; padding: 1px;
        background: linear-gradient(to right, #a78bfa, #e879f9, #22d3ee);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; }

      /* Loader */
      #initial-loader {
        position: fixed; inset: 0; background: #000; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
        border-radius: 50%; border-top-color: #d946ef;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    
    <div id="initial-loader">
      <div class="spinner"></div>
      <div style="margin-top: 15px; color: #666; font-family: sans-serif; font-size: 12px; letter-spacing: 2px; font-weight: bold;">DOM SEVEN</div>
    </div>

    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/index.tsx"></script>

    <!-- Loader cleanup script -->
    <script>
      window.onload = () => {
         setTimeout(() => {
             const loader = document.getElementById('initial-loader');
             if(loader) {
                 loader.style.opacity = '0';
                 setTimeout(() => loader.style.display = 'none', 500);
             }
         }, 800);
      }
    </script>
  </body>
</html>
